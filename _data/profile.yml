  <p>
    彭飞是北京理工大学管理科学与工程专业在读博士生，攻读期间致力于商务智能与数据挖掘方向，研究基于人工智能的健康管理技术，专业基础知识和数据挖掘方法掌握扎实。以第一作者身份发表FT50期刊1篇、JCR Q1（中科院top）期刊二轮返修1篇，其他工作论文多篇。发表国际国内会议论文7篇，并在会议上做口头汇报。参与科研项目5项，其中主持北京理工大学研究生项目1项，参与国家自然基金委重点项目等4项。2022至2024年间在海外联培访问2年。获得学术类奖项11项，同时承担多个期刊和会议的匿名评审人，并参与筹办多个国内国际会议。
  </p>

